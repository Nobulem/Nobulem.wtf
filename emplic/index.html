<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplic - nobulem.wtf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Enter page */
        #enter-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: #000;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        #enter-page.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .enter-profile {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .enter-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -1px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.2s;
        }

        .enter-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .enter-btn {
            padding: 14px 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.6s;
        }

        .enter-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        /* Main content */
        #main-content {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease 0.4s;
        }

        #main-content.visible {
            opacity: 1;
            pointer-events: all;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        /* Profile section */
        .profile-section {
            max-width: 900px;
            margin: -80px auto 0;
            padding: 0 30px 60px;
            position: relative;
            z-index: 10;
        }

        .profile-card {
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 25px;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .profile-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .profile-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Minecraft quote */
        .minecraft-quote {
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #55FF55;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .minecraft-quote::before {
            content: '"';
            font-size: 3rem;
            position: absolute;
            left: 10px;
            top: -5px;
            opacity: 0.3;
        }

        /* Connections */
        .connections {
            border-radius: 16px;
            padding: 25px;
        }

        .connections h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .connection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .connection-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .connection-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .connection-item i {
            font-size: 1.3rem;
        }

        .connection-item span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Icon colors */
        .discord { color: #5865F2; }
        .github { color: #fff; }
        .spotify { color: #1DB954; }
        .roblox { color: #fff; }
        .steam { color: #1b2838; }
        .twitter { color: #1DA1F2; }

        /* Particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFade 2s ease-out forwards;
        }

        @keyframes particleFade {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .connection-grid {
                grid-template-columns: 1fr;
            }

            .enter-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Enter Page -->
    <div id="enter-page">
        <img src="https://cdn.discordapp.com/avatars/868879474597433344/9c093308e0e5e91d8718a343c7719014.webp?size=1024" 
             alt="Profile" 
             class="enter-profile">
        <h1 class="enter-title">Emplic</h1>
        <p class="enter-subtitle">i don't code, i imagine</p>
        <button class="enter-btn" onclick="enterSite()">Enter</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="banner"></div>

        <div class="profile-section">
            <div class="profile-card glass">
                <div class="profile-header">
                    <img src="https://cdn.discordapp.com/avatars/868879474597433344/9c093308e0e5e91d8718a343c7719014.webp?size=1024" 
                         alt="Emplic" 
                         class="profile-pic">
                    <div class="profile-info">
                        <h1>Emplic</h1>
                        <p>i don't code, i imagine</p>
                    </div>
                </div>
            </div>

            <div class="minecraft-quote glass" id="minecraft-quote">
                <span id="quote-text"></span>
            </div>

            <div class="connections glass">
                <h2>Connections</h2>
                <div class="connection-grid">
                    <a href="https://discord.com/users/868879474597433344" target="_blank" class="connection-item">
                        <i class="fab fa-discord discord"></i>
                        <span>Discord</span>
                    </a>
                    <a href="https://github.com/emplic" target="_blank" class="connection-item">
                        <i class="fab fa-github github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.roblox.com/users/YOUR_ID/profile" target="_blank" class="connection-item">
                        <i class="fas fa-gamepad roblox"></i>
                        <span>Roblox</span>
                    </a>
                    <a href="https://open.spotify.com/user/YOUR_ID" target="_blank" class="connection-item">
                        <i class="fab fa-spotify spotify"></i>
                        <span>Spotify</span>
                    </a>
                    <a href="https://steamcommunity.com/id/YOUR_ID" target="_blank" class="connection-item">
                        <i class="fab fa-steam steam"></i>
                        <span>Steam</span>
                    </a>
                    <a href="https://twitter.com/YOUR_ID" target="_blank" class="connection-item">
                        <i class="fab fa-twitter twitter"></i>
                        <span>Twitter</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Minecraft quotes
        const minecraftQuotes = [
            "chatgpt is my favorite thing in scripting!",
            "why write code when you can imagine it?",
            "dreams don't need semicolons",
            "building worlds without building code",
            "creativity > syntax errors",
            "imagination is the best compiler",
            "thinking in 4D, coding in 0D",
            "my IDE is my mind",
            "i deploy with my thoughts",
            "git commit -m 'imagined this'",
            "console.log('pure imagination')",
            "stack overflow? more like stack overflow with ideas",
            "debugging reality instead of code",
            "my framework is creativity"
        ];

        // Set random quote
        function setRandomQuote() {
            const quote = minecraftQuotes[Math.floor(Math.random() * minecraftQuotes.length)];
            document.getElementById('quote-text').textContent = quote;
        }

        setRandomQuote();

        // Enter site animation
        function enterSite() {
            const enterPage = document.getElementById('enter-page');
            const mainContent = document.getElementById('main-content');
            
            enterPage.classList.add('hidden');
            
            setTimeout(() => {
                mainContent.classList.add('visible');
            }, 400);
        }

        // Particle effect on mouse move
        let lastParticleTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastParticleTime < 50) return;
            lastParticleTime = now;

            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 2000);
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
