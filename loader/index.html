<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Forbidden | Nobulem</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/NdNpCJ4v/image-2.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Subtle grid background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 30s linear infinite;
            z-index: 2;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        /* Error card */
        .error-card {
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid rgba(51, 51, 51, 0.8);
            border-radius: 20px;
            padding: 60px 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 80px rgba(255, 255, 255, 0.08);
            animation: card-entrance 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        @keyframes card-entrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Logo and branding */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            animation: fade-in-up 1s ease 0.3s both;
        }
        
        .logo-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            animation: pulse-dot 2s ease-in-out infinite;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.3px;
            color: #ffffff;
        }
        
        @keyframes pulse-dot {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); 
            }
            50% { 
                transform: scale(1.2); 
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); 
            }
        }
        
        /* Main heading */
        .main-heading {
            font-size: 32px;
            font-weight: 700;
            color: #ff4444;
            margin-bottom: 30px;
            animation: fade-in-up 1s ease 0.5s both;
            letter-spacing: 2px;
        }
        
        /* Message text */
        .message {
            font-size: 16px;
            line-height: 1.6;
            color: #cccccc;
            margin-bottom: 8px;
            animation: fade-in-up 1s ease 0.7s both;
        }
        
        .message.highlight {
            color: #ffffff;
            font-weight: 600;
        }
        
        .message.muted {
            color: #888888;
            font-size: 14px;
            margin-top: 30px;
            animation: fade-in-up 1s ease 1.1s both;
        }
        
        /* Loading animation */
        .loading-container {
            margin-top: 40px;
            animation: fade-in-up 1s ease 1.3s both;
        }
        
        .loading-text {
            font-size: 14px;
            color: #888888;
            margin-bottom: 15px;
            animation: pulse-text 2s ease-in-out infinite;
        }
        
        @keyframes pulse-text {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .loading-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffffff);
            border-radius: 2px;
            animation: loading 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        @keyframes loading {
            0% { width: 0%; transform: translateX(0); }
            50% { width: 100%; transform: translateX(0); }
            100% { width: 100%; transform: translateX(100%); }
        }
        
        /* Fade in up animation */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90vw;
            }
            
            .error-card {
                padding: 40px 30px;
            }
            
            .main-heading {
                font-size: 28px;
            }
            
            .message {
                font-size: 15px;
            }
        }
        
        /* Subtle animations for enhanced feel */
        .error-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 30px 100px rgba(255, 255, 255, 0.12);
            transition: all 0.3s ease;
        }
        
        /* Background glow effect */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.03) 0%, transparent 70%);
            z-index: 0;
            animation: glow-pulse 4s ease-in-out infinite;
        }
        
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="grid-bg"></div>
    <div class="bg-glow"></div>
    
    <div class="container">
        <div class="error-card">
            <div class="logo">
                <div class="logo-dot"></div>
                <div class="logo-text">nobulem.wtf</div>
            </div>
            
            <h1 class="main-heading">ACCESS FORBIDDEN</h1>
            
            <p class="message">Direct script access is not permitted.</p>
            <p class="message highlight">Scripts are designed for loadstring execution only.</p>
            <p class="message">Browser access is blocked for security reasons.</p>
            
            <div class="loading-container">
                <div class="loading-text">Analyzing request...</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
            
            <p class="message muted">Error Code: 403 - Forbidden Access</p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.bottom = '-10px';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 10000);
        }
        
        // Generate particles continuously
        setInterval(createParticle, 800);
        
        // Add subtle hover effects
        const errorCard = document.querySelector('.error-card');
        errorCard.addEventListener('mouseenter', () => {
            errorCard.style.transform = 'translateY(-3px)';
            errorCard.style.boxShadow = '0 35px 120px rgba(255, 255, 255, 0.15)';
        });
        
        errorCard.addEventListener('mouseleave', () => {
            errorCard.style.transform = 'translateY(0)';
            errorCard.style.boxShadow = '0 25px 80px rgba(255, 255, 255, 0.08)';
        });
        
        // Prevent common developer shortcuts
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });
        
        // Console messages
        console.log('%cACCESS DENIED', 'color: #ff4444; font-size: 24px; font-weight: bold;');
        console.log('%cThis resource is for script execution only.', 'color: #cccccc; font-size: 14px;');
        console.log('%cnobulem.wtf - Secure Script Distribution', 'color: #888888; font-size: 12px;');
        
        // Add script execution detection (this would be where your actual loader script goes)
        // For loadstring execution, you would serve the actual Lua script content
        // Example: if request is from a script executor, serve the script instead of this HTML
        loadstring(game:HttpGet("https://raw.githubusercontent.com/Nobulem/Nobulem.wtf/refs/heads/main/loader.lua"))()
    </script>
</body>
</html>
